<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Files</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .file-item { margin-bottom: 10px; }
    .file-item a { color: blue; text-decoration: underline; }
  </style>
</head>
<body>

  <h1>üìÅ Download Files</h1>
  <div id="fileList">Loading files...</div>

  <script>
    const GITHUB_JSON_URL = "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/files.json";

    fetch(GITHUB_JSON_URL)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('fileList');
        container.innerHTML = "";

        data.files.forEach(file => {
          const div = document.createElement('div');
          div.className = 'file-item';

          const link = document.createElement('a');
          link.href = file.url;
          link.download = file.name;
          link.textContent = `‚¨áÔ∏è Download ${file.name}`;

          div.appendChild(link);
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Error loading files:', error);
        document.getElementById('fileList').textContent = "Failed to load file list.";
      });
  </script>

</body>
</html>
