<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Files to JSON</title>
</head>
<body>

  <h2>Select Files to Convert to JSON</h2>
  <input type="file" id="fileInput" multiple />
  <button id="downloadBtn" disabled>Download JSON</button>

  <script>
    const fileInput = document.getElementById("fileInput");
    const downloadBtn = document.getElementById("downloadBtn");
    let fileData = {};

    fileInput.addEventListener("change", async (event) => {
      const files = event.target.files;
      fileData = {}; // reset

      for (const file of files) {
        const content = await file.text();
        fileData[file.name] = content;
      }

      // Enable download once files are read
      downloadBtn.disabled = false;
    });

    downloadBtn.addEventListener("click", () => {
      const jsonString = JSON.stringify(fileData, null, 2);
      const blob = new Blob([jsonString], { type: "application/json" });

      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "files.json";
      document.body.appendChild(a);
      a.click();

      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>

</body>
</html>
